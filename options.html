<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form id="options-form">
        <p>
            <label class="browser-style-label">Export format</label>
            <select id="exportMode" class="browser-style">
                <option value="0">BibLaTeX</option>
                <option value="1">BibTeX</option>
            </select>
        </p>
        <p>
            <div class="browser-style">
                <input type="checkbox" id="takeAutomaticSnapshots">
                <label for="takeAutomaticSnapshots">Automatically take snapshots</label>
            </div>
        </p>
    </form>
    <script src="node_modules/webext-options-sync/webext-options-sync.js"></script>
    <script src="options.js"></script>
</body>

</html>
